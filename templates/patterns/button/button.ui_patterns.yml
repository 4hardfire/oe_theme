button:
  label: "Button"
  description: "Buttons indicate actions the users can take."
  variants:
    default:
      label: "Default"
      description: "The default button is used for important links on the page."
    primary:
      label: "Primary"
      description: "Used for primary actions in case of forms, to initiate a search query, to apply a filter."
    secondary:
      label: "Secondary"
      description: "Used for secondary actions to cancel a form."
    call:
      label: "Call to action"
      description: "Use these buttons sparingly on the most important actions like “Apply for funding” or “Watch live streaming”."
    form:
      label: "Form"
      description: "The form buttons are used to confirm a choice or send information."
    form_primary:
      label: "Form primary"
      description: "The form buttons are used to confirm a choice or send information."
    splash_page:
      label: "Splash page"
      description: "Special buttons used on the site's splash page."
    ghost:
      label: "Ghost"
      description: "Special buttons used on the site's splash page."
  fields:
    label:
      type: "text"
      label: "Label"
      description: "Label of the button."
      preview: "Button"
    type_attribute:
      type: "text"
      label: "Type attribute"
      description: "The buttons type attribute"
      preview: "submit"
    icon:
      type: "array"
      label: "Icon"
      description: "An icon."
      preview:
        - path: ''
        - type: 'ui'
        - name: 'corner-arrow'
    icon_position:
      type: "text"
      label: "Icon position"
      description: "Define icon position, can be 'before' or 'after'."
      preview: 'after'
    disabled:
      type: "boolean"
      label: "Disabled"
      description: "Defined if button should be active or not (HTML disabled attribute)"
      preview: false
