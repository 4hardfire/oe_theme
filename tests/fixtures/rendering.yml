- array:
    '#plain_text': 'Dummy placeholder for form rendering test.'
  assert:
    count:
      'form.ecl-form': 1
- array:
    '#type': button
    '#value': Preview
  assert:
    contains:
      - 'Preview'
    count:
      'button.ecl-button.ecl-button--default': 1
- array:
    '#type': textfield
    '#value': Textfield
  assert:
    contains:
      - 'Textfield'
    count:
      'input.form-text.ecl-text-input': 1
- array:
    '#type': password
    '#value': Password
  assert:
    contains:
      - 'password'
    count:
      'input.form-text.ecl-text-input': 1
- array:
    '#type': email
    '#value': Email
  assert:
    contains:
      - 'Email'
    count:
      'input.form-email.ecl-text-input': 1
- array:
    '#type': textarea
    '#title': Textarea
    '#value': Text
  assert:
    contains:
      - 'Textarea'
      - 'Text'
    count:
      'textarea.form-textarea.ecl-textarea': 1
- array:
    '#type': select
    '#title': Select element
    '#options':
      1: One
      2: Two
      3: Three
  assert:
    contains:
      - 'Select element'
    count:
      'select.form-select.ecl-select': 1
- array:
    '#type': radios
    '#title': Radios
    '#title_display': above
    '#default_value': 1
    '#id': test-radios
    '#options':
      0: Closed
      1: Active
  assert:
    contains:
      - 'Radios'
    count:
      'div#test-radios': 1
- array:
    '#type': checkbox
    '#title': Checkbox
  assert:
    contains:
      - 'Checkbox'
    count:
      'label.ecl-form-label.ecl-checkbox': 1
      'input.ecl-checkbox__input.ecl-u-sr-only': 1
      'span.ecl-checkbox__label': 1
- array:
    '#type': checkbox
    '#title': Checkbox
    '#disabled': true
  assert:
    contains:
      - 'Checkbox'
    count:
      'label.ecl-form-label.ecl-checkbox.ecl-checkbox--is-disabled': 1
- array:
    '#type': checkbox
    '#title': Checkbox
    '#set_validation_error': true
  assert:
    contains:
      - 'Checkbox'
    count:
      'label.ecl-form-label.ecl-checkbox.ecl-checkbox--has-error': 1
- array:
    '#type': fieldset
    '#title': Fieldset
  assert:
    count:
      'fieldset.ecl-fieldset.js-form-item.form-item.js-form-wrapper.form-wrapper': 1
      'legend.ecl-form-legend': 1
- array:
    '#type': radio
    '#title': Radio
  assert:
    contains:
      - 'Radio'
    count:
      'label.ecl-form-label.ecl-radio': 1
      'span.ecl-radio__label': 1
- array:
    '#type': radio
    '#title': Radio
    '#disabled': true
  assert:
    contains:
      - 'Radio'
    count:
      'label.ecl-form-label.ecl-radio.ecl-radio--is-disabled': 1
- array:
    '#type': radio
    '#title': Radio
    '#set_validation_error': true
  assertions:
    contains:
      - 'Radio'
    count:
      'label.ecl-form-label.ecl-radio.ecl-radio--has-error': 1
- array:
    '#type': pattern
    '#id': list_item_default
    '#fields':
      title: "Item title"
      url: "http://example.com"
  assertions:
    count:
      'a.ecl-list-item__link[href="http://example.com"]': 1
    equals:
      'h3.ecl-list-item__title': "Item title"
- array:
    '#type': pattern
    '#id': list_item_date
    '#fields':
      title: "Item title"
      url: "http://example.com"
      detail: "Item text"
      week_day: "Tue"
      day: "17"
      month: "Feb"
      year: "2018"
  assertions:
