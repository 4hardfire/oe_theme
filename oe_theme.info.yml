name: OpenEuropa Theme
type: theme
description: OpenEuropa base theme.
package: OpenEuropa
core: 8.x

dependencies:
  - oe_theme_helper

libraries:
  - oe_theme/base
  - oe_theme/style

base theme: stable

regions:
  site_top_bar: "Site top bar"
  site_header: "Site header"
  breadcrumb: "Breadcrumb"
  page_header: "Page header"
  navigation: "Navigation"
  content: "Content"
  footer_identity: "Footer: Identity"
  footer_corporate: "Footer: Corporate"
  footer_ec: "Footer: European Commission"

config_devel:
  optional:
    - block.block.oe_theme_demo_main_navigation
    - block.block.oe_theme_breadcrumb
    - block.block.oe_theme_main_page_content
    - block.block.oe_theme_page_title
    - block.block.oe_theme_site_branding
    - block.block.oe_theme_tabs
